<!DOCTYPE html>
<html ng-app="plunker">

<head>
  <meta charset="utf-8" />
  <title>AngularJS Plunker</title>
  <script>
    document.write('<base href="' + document.location + '" />');
  </script>
  <link rel="stylesheet" href="style.css" />
  <script data-require="angular.js@1.2.x" src="http://code.angularjs.org/1.2.14/angular.js" data-semver="1.2.14"></script>
  <script src="app.js"></script>
</head>

<body ng-controller="MainCtrl">
  <p>Hello {{contentCaption}}!</p>
  <p>EditMode {{editMode}}</p>

  <input type="text" ng-model="contentCaption" />
  <button ng-click="toggleEditMode()">Toggle Edit Mode</button>
  <editable-para></editable-para>
</body>

</html>
